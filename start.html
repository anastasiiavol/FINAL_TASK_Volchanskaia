<div class="separator"></div>

<main>
    <section class="section__banner">
        <div class="banner__first">
            <img src="img/start_page/nike.jpeg" alt="red_nike">
            <span class="title__banner-name">Nike Red</span>
        </div>
        <div class="banner__second"></div>
    </section>
    <div class="separator"></div>

    <section class="section__best-offer container">
        <div class="section__best-offer_info">
            <span class="title">Best offer</span>
            <p class="subtitle">
                This offer is valid in-store and online.
                Prices displayed reflect this additional discount.
                This offer ends at 11:59 GMT on March 1st 2019
            </p>
        </div>

        <div class=" section__best-offer_items_grid-container ">
            <div class="item center-column">
                <span class="item__arrow item__arrow_up"></span>
                <img src="img/start_page/item_1.jpeg" alt="Only Skinny Jeans" class="item__picture">
                <div class="item__info">
                    <p class="item__title">Only Skinny Jeans</p>
                    <p class="item__price">£65.50</p></div>
                <span class="item__arrow item__arrow_down"></span>
            </div>

            <div class="item">
                <span class="item__addition-sign">+</span>
            </div>

            <div class="item center-column">
                <span class="item__arrow item__arrow_up"></span>
                <img src="img/start_page/item_2.jpeg" alt="Levi’s Jeans for women" class="item__picture">
                <div class="item__info">
                    <p class="item__title">Levi’s Jeans for women</p>
                    <p class="item__price">£95.50</p></div>
                <span class="item__arrow item__arrow_down"></span>
            </div>
        </div>

        <div class="container section__best-offer_items-price center-column">
            <span class="items-price_old">£161.00</span>
            <span class="items-price_new"> = £146.00</span>

        </div>

    </section>
